<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

  <h1 class="h2">Add Customer </h1>
</div>

<div class="col-md-7 col-lg-8">

  <form class="needs-validation" novalidate (submit)="addCustomer(addCustomerForm)" #addCustomerForm="ngForm">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" name="firstName" placeholder="" value="" ngModel>
        <div class="invalid-feedback">
          Valid first name is ngModel.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastName" placeholder="" value="" ngModel>
        <div class="invalid-feedback">
          Valid last name is ngModel.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="emailAddress" placeholder="you@example.com" ngModel>
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" name="department" placeholder="CRM" ngModel>
        <div class="invalid-feedback">
          Please enter your department.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="dateOfBirth" class="form-label">Date of Birth
        </label>
        <input type="date" class="form-control" name="dateOfBirth" placeholder="01-01-1980" min="1997-01-01"
          max="2030-12-31" ngModel>
      </div>

      <div class="col-sm-6">
        <label for="phoneNumber" class="form-label">phoneNumber</label>
        <input type="text" class="form-control" name="phoneNumber" placeholder="+91 9763232323" ngModel>
        <div class="invalid-feedback">
          Please enter your phone number.
        </div>
      </div>
    </div>

    <hr class="my-4">

    <button class="w-50 btn btn-primary btn-lg" type="submit">Add new customer</button>
  </form>


  <div class="alert alert-success alert-dismissible fade show fixed-top position-absolute top-0 start-50 translate-middle-x"  role="alert" *ngIf="addCustomerResponse == 'Able to create User'">
    {{addCustomerResponse}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="addCustomerResponse == 'Unable to add customer'">
    {{addCustomerResponse}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
